<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.login-box h1 {
    text-align: center;
    margin-top: 0;
}

.login-box form {
    margin-top: 20px;
}

.login-box input {
    width: 100%;
    padding: 10px 0;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #0099ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-box a {
    text-decoration: none;
    color: #0099ff;
    margin-top: 10px;
    display: block;
}
	
	</style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>用户登录</h1>
            <form action="#">
                <input type="text" name="username" placeholder="请输入用户名">
                <input type="password" name="password" placeholder="请输入密码">
                <button type="submit">登录</button>
            </form>
            <a href="#">忘记密码?</a>
            <a href="#">注册新账号</a>
        </div>
    </div>
</body>
</html>
