<html>
<meta charset="UTF-8">
<style>
	body {
		width: 500px;
		text-align: center;
	}

	a {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 8px;
	}

	.main {
		font-size: 20px;
	}
</style>

<body>
	<div class="main">
		<a id="set">设置cookie(登录)</a><br />
		<a id="get">获取cookie的值</a><br />
		<span style="color:red;" id="cookie_text"></span><br />
		<a id="remove">删除cookie(退出)</a><br />
	</div>
</body>
<script src="axios.min.js"></script>
<script src="popup.js"></script>

</html>
